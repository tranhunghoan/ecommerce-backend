spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_ver01
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

encryption:
  salt:
    rounds: 10

# JWT configuration
jwt:
  algorithm:
    key: SuperSecureSecretKey
  issuer: eCommerce
  expiryInSeconds: 604800

# Email configuration
email:
  from: no-reply@ecommerce.com

# General configuration
app:
  frontend:
    url: http://ecommerce.com

